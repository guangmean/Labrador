    <img src="/images/labrador.webp?v={{ now.Unix }}" alt="A Labrador Retriever" class="w-auto h-full object-cover" />
    <div class="w-4/5 lg:w-3/5 p-2 lg:p-10">
        <h3 class="w-full text-lab text-gray-100 leading-snug">{{ i18n "slogan" }}</h3>

                class="w-60 h-12 my-10 text-gray-100 bg-labrador-600 shadow-md shadow-labrador-800/60 hover:shadow-labrador-800 text-2xl font-light rounded-full hover:scale-105">{{
